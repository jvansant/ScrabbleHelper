<!DOCTYPE html>
<html>


    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </head>

    <body>
      <main class="container">

        <form method="POST" id="letterinput line">
          <input name="let" class="letinp">
          <input name="let1" class="letinp">
          <input name="let2" class="letinp">
          <input name="let3" class="letinp">
          <input name="let4" class="letinp">
          <input name="let5" class="letinp">
          <input name="let6" class="letinp">

          <label for="givenWord">Given Word:</label>
          <input type="text" name="givenWord" id="givenWord" name="givenWord">

          <select name="dictionary">
              <option value="American">American</option>
              <option value="British">British</option>
          </select>
          <input type="submit">
          
        </form>

        <h4>Current Tiles:{{inputLetters}}   Tiles on board:{{ex}}    Dictionary:{{dictionary}}</h4>
        <table class = "table table-striped table-sm">
          <tr>
            <th>Word</th>
            <th>Length</th>
            <th>Value</th>
          </tr>
          {{tableContent}}
        </table>
        <p>{{all}}</p>
        </main>

        <footer class="page-footer center"> Â© Team Josh - Luther CSS Hackathon 2019</footer>

    </body>




<html>
